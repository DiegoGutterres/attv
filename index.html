<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>trabson
        </title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    </head>
    <body>
        <main>

            <div class="container">
                <h1>Trabalho de técnico</h1>
    
                <p id="externalMessage"></p>
    
                <h2>Saída da soma de 2 números com alert</h2>
                <input type="number" id="num1" placeholder="Número 1">
                <input type="number" id="num2" placeholder="Número 2">
                <button id="sumButton"><i class="fas fa-plus"></i> Somar</button>
    
                <h2>Exibir Nome</h2>
                <input type="text" id="fullNameInput" placeholder="Digite seu nome completo"><br>
                <button id="showNameButton"><i class="fas fa-user"></i> Exibir Nome</button>
    
                <h2>Quantidade de letras</h2>
                <p id="letterCount">0</p>
    
                <h2>Lâmpada</h2>
                <img src="turnoff.png" id="lampada" alt="Lâmpada">
                
                <h2>Saudação</h2>
                <input type="text" id="nomeInput" placeholder="Nome">
                <input type="text" id="sobrenomeInput" placeholder="Sobrenome">
                <button id="greetingButton"><i class="fas fa-globe"></i> Saudação</button>
    
                <h2>CPF com pontuação</h2>
                <input type="text" maxlength="11" id="cpf" placeholder="CPF com pontuação"><br>
                <span id="cpfFormatado"></span>
    
                <h2>CPF sem pontuação</h2>
                <input type="text" maxlength="14" id="cpfPoint" placeholder="CPF sem pontuação"><br>
                <span id="cpfSemPontuacao"></span>
    
                <h2>Alterar Cor</h2>
                <button class="colorButton" data-color="lightgreen"><i class="fas fa-circle" style="color: lightgreen;"></i> Verde</button>
                <button class="colorButton" data-color="lightcoral"><i class="fas fa-circle" style="color: lightcoral;"></i> Vermelho</button>
            </div>
        </main>

    <script src="script.js"></script>
    </body>
</html>
